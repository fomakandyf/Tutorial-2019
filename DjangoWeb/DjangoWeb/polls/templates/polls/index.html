{% extends "app/layout.html" %}

{% block content %}

{% if latest_question_list %}
<ul>{% for question in latest_question_list %}
    <li><a href="/polls/{{ question_id }}"></a> {{ question.question_text}}</li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available. </p>
{% endif %}

{% endblock %}
